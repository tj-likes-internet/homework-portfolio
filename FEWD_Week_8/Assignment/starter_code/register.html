<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="The perfect personal assistant. Relaxr does your job for you so you can enjoy life as it is meant to be.">

	<title>Relaxr Blog</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<header>
		<div class="container">
			<h1 class="logo">Relaxr</h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="blog.html">Blog</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section id="main">
		<div class="container">
			<form id="contact">
				<p>Register Now!</p>
				
				<label class="standardclass" for="text">Name</label>
				<input id="text" type="text" name="text" placeholder="John Dough">
				
				<label class="standardclass" for="emailInput">Email</label>
				<input id="emailInput" name="emailInput" type="email" placeholder="uneadthedough@gmail.com" />
				
				<label class="standardclass" for="numberInput">Phone</label>
				<input id="numberInput" name="numberInput" type="number" placeholder="415-123-4567"/>
				
				<label class="standardclass" for="selectInput">State</label>
				<select name="selectInput" id="selectInput">
					<option value="value1">uninterested</option>
					<option value="value2" selected>positive</option>
					<option value="value3">asleep</option>
					<option value="value4">deceased</option>
				</select>
				
				<label class="standardclass" for="passwordInput">password</label>
				<input id="passwordInput" name="passwordInput" type="password" />
				
				<fieldset class="clearfix">
					<legend class="standardclass">Which service are<br> you interested in?</legend>
					<label for="radioInputA">Relaxing</label>
					<input id="radioInputA" name="radioInput" type="radio" value="A"/>
					<label for="radioInputB">Email</label>
					<input id="radioInputB" name="radioInput" type="radio" value="B" />
					<label for="radioInputC">Phone</label>
					<input id="radioInputC" name="radioInput" type="radio" value="C" />
				</fieldset>
				<input id="checkboxInput" name="checkboxInput" type="checkbox" checked/>
				<label for="buttonInput"></label>
				<label for="checkboxInput"class="standardclass" for="checkboxInput">I agree to the terms</label>
				<input id="buttonInput" name="buttonInput" type="button" value="Sign Up!"/>
			</form>
		</div>
	</section>
<footer>
	<h4 class="logo">Relaxr</h4>

	<ul>
		<li><a href="#"><img src="images/twitter.png" alt="Twitter logo"></a></li>
		<li><a href="#"><img src="images/facebook.png" alt="Facebook logo"></a></li>
	</ul>

	<p class="copyright">Copyright 2015. Relaxr.</p>
</footer>
</body>
</html>
